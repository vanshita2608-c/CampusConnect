<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìö Learning Resources | CampusConnect</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    nav {
      position: sticky;
      top: 0;
      background: #111827;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 2px solid #3b82f6;
      z-index: 1000;
    }
    nav h1 {
      color: #facc15;
      margin: 0;
    }
    nav button {
      background: #3b82f6;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .back-btn {
      margin: 20px 30px 10px;
      background: #ec4899;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .control-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px auto 20px;
      flex-wrap: wrap;
      max-width: 800px;
    }
    select, input#searchInput {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #1f2937;
      color: white;
    }
    #learningContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px 30px;
    }
    .card {
      background: #111827;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(168,85,247,0.2);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(59,130,246,0.4);
    }
    .card h2 {
      color: #3b82f6;
      margin: 0 0 10px;
    }
    .card p {
      margin: 5px 0;
    }
    .links a {
      display: block;
      color: #10b981;
      margin-top: 8px;
      text-decoration: none;
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .thumbnail {
      margin-top: 10px;
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .admin-buttons {
      margin-top: 10px;
    }
    .admin-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      margin-right: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .admin-btn.delete {
      background: #ef4444;
    }
    .level-badge {
      background: #3b82f6;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <nav>
    <h1>üìö CampusConnect Learning</h1>
    <button onclick="location.href='dashboard.html'">Home</button>
  </nav>

  <button class="back-btn" onclick="history.back()">‚è™ Back</button>

  <div class="control-bar">
    <select id="categoryFilter">
      <option value="">All categories</option>
    </select>
    <input type="text" id="searchInput" placeholder="üîç Search by title, category or instructor..." />
  </div>

  <div id="learningContainer">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDX8skvo9IQADXT_C6z5ZWZWyaK9l0_3A",
      authDomain: "campusconnect-e6313.firebaseapp.com",
      projectId: "campusconnect-e6313",
      storageBucket: "campusconnect-e6313.appspot.com",
      messagingSenderId: "1013252797849",
      appId: "1:1013252797849:web:1bd4dd39b020873e0f4f08"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("learningContainer");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    let allData = [];

    async function loadLearning() {
      const snap = await getDocs(collection(db, "learning"));
      allData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      populateCategoryDropdown();
      render();
    }

    function populateCategoryDropdown() {
      const cats = [...new Set(allData.map(d => d.category).filter(Boolean))];
      categoryFilter.innerHTML = '<option value="">All categories</option>' +
        cats.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function isAdmin() {
      return sessionStorage.getItem("isLearningAdmin") === "true";
    }

    async function deleteMaterial(id) {
      if (!confirm("Delete this content?")) return;
      await deleteDoc(doc(db, "learning", id));
      allData = allData.filter(d => d.id !== id);
      render();
    }

    function extractDriveId(url) {
      const m = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
      return m ? m[1] : null;
    }

    function render() {
      const term = searchInput.value.toLowerCase();
      const cat = categoryFilter.value;
      container.innerHTML = "";

      const filtered = allData.filter(d =>
        (!cat || d.category === cat) &&
        (d.title?.toLowerCase().includes(term) ||
         d.category?.toLowerCase().includes(term) ||
         (d.instructor || "").toLowerCase().includes(term))
      );

      if (!filtered.length) {
        container.innerHTML = "<p style='text-align:center;'>No matching results found.</p>";
        return;
      }

      filtered.forEach(d => {
        const card = document.createElement("div");
        card.className = "card";

        let isNew = false;
        if (d.timestamp) {
          const diff = (Date.now() - new Date(d.timestamp)) / 36e5;
          isNew = diff <= 48;
        }

        let thumbHtml = "";
        if (d.videoLink && d.videoLink.includes("youtube.com")) {
          const id = new URL(d.videoLink).searchParams.get("v");
          thumbHtml = `<img class="thumbnail" src="https://img.youtube.com/vi/${id}/hqdefault.jpg" />`;
        } else if (d.driveLink) {
          const id = extractDriveId(d.driveLink);
          if (id) {
            thumbHtml = `<img class="thumbnail" src="https://drive.google.com/thumbnail?authuser=0&sz=w512&id=${id}" />`;
          }
        }

        const level = d.level || "";

        card.innerHTML = `
          <h2>${d.title}${isNew ? ` <span style="background:#facc15;color:#111827;font-size:12px;padding:2px 6px;border-radius:6px;margin-left:8px;">üÜï New</span>` : ""}</h2>
          <p><strong>Category:</strong> ${d.category}</p>
          ${level ? `<p><strong>Level:</strong> <span class="level-badge">${level}</span></p>` : ""}
          ${d.instructor ? `<p><strong>Instructor:</strong> ${d.instructor}</p>` : ""}
          ${thumbHtml}
          <div class="links">
            ${d.videoLink ? `<a href="${d.videoLink}" target="_blank">‚ñ∂Ô∏è Video Link</a>` : ""}
            ${d.uploadedVideoURL ? `<a href="${d.uploadedVideoURL}" target="_blank">üìº Uploaded Video</a>` : ""}
            ${d.uploadedPDFURL ? `<a href="${d.uploadedPDFURL}" target="_blank">üìÑ Notes PDF</a>` : ""}
            ${d.driveLink ? `<a href="${d.driveLink}" target="_blank">üìÅ Drive Files</a>` : ""}
          </div>
        `;

        if (isAdmin()) {
          const btns = document.createElement("div");
          btns.className = "admin-buttons";
          btns.innerHTML = `
            <button class="admin-btn edit">‚úèÔ∏è Edit</button>
            <button class="admin-btn delete">üóëÔ∏è Delete</button>
          `;
          btns.querySelector(".delete").onclick = () => deleteMaterial(d.id);
          btns.querySelector(".edit").onclick = () => alert("Edit flow TBD");
          card.appendChild(btns);
        }

        container.appendChild(card);
      });
    }

    searchInput.oninput = render;
    categoryFilter.onchange = render;

    loadLearning();
  </script>
</body>
</html>
