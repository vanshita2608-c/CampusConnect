<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusConnect - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: white;
    }

    nav {
      background: #111827;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #3b82f6;
    }

    nav h1 {
      color: #facc15;
      font-size: 24px;
    }

    nav button {
      background: #facc15;
      color: #0d1117;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: linear-gradient(to bottom right, #1f2937, #111827);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
      transition: transform 0.2s, box-shadow 0.3s;
      cursor: pointer;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
    }

    .card h2 {
      color: #3b82f6;
    }

    .card p {
      margin: 10px 0;
    }

    .card a {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 20px;
      background: #ec4899;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .card a:hover {
      background: #f43f5e;
    }
  </style>
</head>

<body>

  <nav>
    <h1>🌐 CampusConnect</h1>
    <button id="logout">Logout</button>
  </nav>

  <section class="dashboard">
    <div class="card">
      <h2>📅 Events</h2>
      <p>See all upcoming and past campus events.</p>
      <a href="events.html">Explore Events</a>
    </div>

    <div class="card">
      <h2>📚 Learning</h2>
      <p>Mini-courses and short learning reels.</p>
      <a href="learning.html">View Learning Modules</a>
    </div>


    <div class="card">
      <h2>🏫 Resource Booking</h2>
      <p>Book seminar halls, rooms, and more.</p>
      <a href="bookResource.html">Book Now</a>
    </div>

    <div class="card">
      <h2>🔐 Admin</h2>
      <p>Authorized access to manage events.</p>
      <a href="admin.html">Admin Panel</a>
    </div>
  </section>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const auth = getAuth();
    const logoutBtn = document.getElementById('logout');

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
