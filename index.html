<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusConnect - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to CampusConnect 🎓</h1>
    <button id="logout">Logout</button>
  </header>

  <main>
    <section class="card" onclick="location.href='events.html'">
      <h2>📅 Upcoming Events</h2>
      <p>View all tech & cultural events in your college</p>
    </section>

    <section class="card" onclick="location.href='booking.html'">
      <h2>🏛️ Resource Booking</h2>
      <p>Book seminar halls, classrooms, or AV rooms</p>
    </section>

    <section class="card" onclick="location.href='learning.html'">
      <h2>📚 Mini Learning Reels</h2>
      <p>Explore short video tutorials on trending tech</p>
    </section>
  </main>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const auth = getAuth();
    const logoutBtn = document.getElementById('logout');

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
